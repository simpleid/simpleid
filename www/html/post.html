<!DOCTYPE html>
<html lang="en">
    <head>
        <title><check if="{{ @@site_title }}"><true>{{ @site_title }}</true><false>SimpleID</false></check></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="SimpleID-Version" content="{{ @version }}" />
        <meta name="robots" content="noindex,nofollow" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <link rel="shortcut icon" href="{{ @base_path }}html/simpleid.ico" type="image/x-icon" />
    </head>
    <body>
        <div id="content" style="max-width: 400px; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <div id="content-inner">            
                <img src="{{ @base_path }}html/loading.gif" id="loading-graphic" style="display: block; margin-left: auto; margin-right: auto">
            
                <form action="{{ @url }}" method="post" id="post-form">
                    <repeat group="{{ @params }}" key="{{ @name }}" value="{{ @value }}">
                        <input type="hidden" name="{{ @name }}" value= "{{ @value }}">
                    </repeat>
                    <div id="fallback">
                        <p style="font: 12px/19px Helvetica, Arial, sans-serif;">Click the Continue button to continue.</p>
                        <input type="submit" value="Continue" style="display: block; margin-left: auto; margin-right: auto">
                    </div>
                </form>
            </div>
        </div>

        <script type="text/javascript">
            document.getElementById("fallback").style.display = "none";
            document.getElementById("post-form").submit();
            window.setTimeout(function() {
                document.getElementById("loading-graphic").style.display = "none";
                document.getElementById("fallback").style.display = "block";
            }, 15000);
        </script>
    </body>
</html>
