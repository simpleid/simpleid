<div x-init="$nextTick(() => { if (!test) $refs.form.submit(); setTimeout(() => timedOut = true, 15000); })" x-data="{ timedOut: false, test: {{ @@frontend_test ? 'true' : 'false' }} }">

    <div class="loading-spinner is-large" x-show="!timedOut"></div>
    
    <form action="{{ @url }}" method="post" x-ref="form">
        <repeat group="{{ @params }}" key="{{ @name }}" value="{{ @value }}">
            <input type="hidden" name="{{ @name }}" value= "{{ @value }}">
        </repeat>
        <div x-cloak x-show="timedOut">
            <div class="form-item">
                <p>{{ @intl.common.click_continue | raw }}</p>
            </div>
            
            <input type="submit" value="{{ @intl.common.continue }}" class="is-default">
        </div>
    </form>
</div>
