<div class="narrative">
    <p>{{ @intl.core.auth_otp.otp_instructions_label }}</p>

    <p>{{ @intl.core.auth_otp.otp_recovery_label, @otp_recovery_url | format, raw }}</p>
</div>

<div class="form-item">
    <label for="edit-otp">{{ @intl.core.auth_otp.otp_label }}</label>
    <input type="text" inputmode="numeric" name="otp[otp]" id="edit-otp" size="10" autocomplete="one-time-code" autocapitalize="off" autocorrect="off" class="form-text otp required" data-focus-weight="0">
</div>
<div class="form-item">
    <label class="option">
        <input type="checkbox" name="otp[remember]" value="1" <check if="{{ @@REQUEST.otp.remember }}">checked="checked"</check>>
        {{ @intl.core.auth_otp.otp_remember_label }}
    </label>
</div>
