<div class="form-item">
    <label for="edit-uid">{{ @@intl.core.auth_password.name_label }}</label>
    <check if="{{ @@uid }}">
        <true>
            <input type="hidden" name="uid" value="{{ @uid }}">
            <div id="edit-uid">{{ @uid }}</div>
        </true>
        <false>
            <input type="text" name="uid" id="edit-uid" value="{{ @@REQUEST.uid }}" autocapitalize="off" autocorrect="off" class="form-text required" data-focus-weight="0">
        </false>
    </check>
</div>
<div class="form-item">
    <label for="edit-{{ @login_form_module }}-password">{{ @@intl.core.auth_password.pass_label }}</label>
    <input type="password" name="{{ @login_form_module }}[password]" id="edit-{{ @login_form_module }}-password" class="form-text credentials required" data-focus-weight="1">
</div>
