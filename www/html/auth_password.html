<div class="form-item">
    <label for="edit-uid">{{ @@intl.core.auth_password.name_label }}</label>
    <check if="{{ @@uid }}">
        <true>
            <input type="hidden" name="uid" value="{{ @uid }}">
            <div id="edit-uid">{{ @uid }}</div>
        </true>
        <false>
            <input type="text" name="uid" id="edit-uid" value="{{ @@REQUEST.uid }}" autocomplete="username" autocapitalize="off" autocorrect="off" class="form-text required" data-focus-weight="0">
        </false>
    </check>
</div>
<div class="form-item">
    <label for="edit-{{ @login_form_module }}-password">{{ @@intl.core.auth_password.pass_label }}</label>
    <div class="form-combo" x-data="{ show: false }">
        <input :type="show ? 'text' : 'password'" name="{{ @login_form_module }}[password]" id="edit-{{ @login_form_module }}-password" autocomplete="current-password" class="form-text credentials required" data-focus-weight="1">
        <button class="is-subtle" @click.prevent="show = !show" x-text="show ? {{ @intl.common.hide | js, raw }} : {{ @intl.common.show | js, raw }}"></button>
    </div>
</div>
