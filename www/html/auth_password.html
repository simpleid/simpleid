<div class="form-item" x-show="showPassword">
    <label for="edit-{{ @login_form_module }}-password">{{ @@intl.core.auth_password.pass_label }}</label>
    <div class="form-combo" x-data="{ show: false }">
        <input :type="show ? 'text' : 'password'" name="{{ @login_form_module }}[password]" id="edit-{{ @login_form_module }}-password" autocomplete="current-password" class="form-text credentials required" data-focus-weight="1">
        <button class="is-subtle" type="button" @click.prevent="show = !show">
            <span x-show="show"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye-off"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg></span>
            <span x-show="!show"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg></span>
        </button>
    </div>
</div>
