<div class="form-item" x-show="showPassword">
    <label for="edit-{{ @login_form_module }}-password">{{ @@intl.core.auth_password.pass_label }}</label>
    <div class="form-combo" x-data="{ show: false }">
        <input :type="show ? 'text' : 'password'" name="{{ @login_form_module }}[password]" id="edit-{{ @login_form_module }}-password" autocomplete="current-password" class="form-text credentials required" data-focus-weight="1">
        <button class="is-subtle" type="button" @click.prevent="show = !show" x-text="show ? {{ @intl.common.hide | js, raw }} : {{ @intl.common.show | js, raw }}"></button>
    </div>
</div>
