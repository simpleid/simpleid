<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ @title }} - <check if="{{ @@site_title }}"><true>{{ @site_title }}</true><false>SimpleID</false></check></title>
        <meta charset="utf-8">
        <meta name="SimpleID-Version" content="{{ @version }}">
        <meta name="robots" content="noindex,nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="shortcut icon" href="{{ @base_path }}html/simpleid.ico" type="image/x-icon">

        <check if="{{ @@head }}"><include href="{{ @head }}"></check>
        
        <link rel="stylesheet" href="{{ @base_path }}html/assets/simpleid.css">
        <check if="{{ @@attachments.css }}"><repeat group="{{ @attachments.css }}" value="{{ @attachment }}">
            <check if="{{ @@attachment.src }}">
                <true><link rel="stylesheet" href="{{ @base_path }}{{ @attachment.src }}"></true>
                <false><style type="text/css">{{ @@attachment.inline | raw }}</style></false>
            </check>
        </repeat></check>
        
        <script type="text/javascript">
            window.simpleid = {{ @@js_data | js, raw }};
        </script>
    </head>
    <body class="{{ @@page_class }}">
        <div x-data="{ nav_expand: false, user_expand: false }">
        <div id="header"><div id="header-inner">
            <check if="{{ @@nav }}">
                <div id="nav-toggle" @click="nav_expand = !nav_expand" :class="{'expand': nav_expand }"><img src="{{ @base_path }}html/nav-toggle.png" /></div>
            </check>
            <div id="logo">
                <h1><check if="{{ @@site_title }}">
                    <true>{{ @site_title }}</true>
                    <false><a href="http://simpleid.org/">SimpleID</a> <span class="version">{{ @version }}</span>
                </check></h1>
            </div>
            <check if="{{ @@user_header }}">
                <div>
                    <div id="user-toggle" @click="user_expand = !user_expand" :class="{'expand': user_expand }"><img src="{{ @base_path }}html/user-toggle.png" /></div>
                    <div id="user" :class="{'expand': user_expand }">
                        <div class="logged-in-as">
                            <span><strong class="identity" title="{{ @user.uid }}">{{ @user->getDisplayName() }}</strong></span>
                        <check if="{{ @@logout_link || @@logout_destination }}"><span id="logout"><a href="{{ @base_path }}auth/logout{{ @@logout_destination }}">{{ @intl.common.logout }}</a></span></check>
                        </div>
                    </div>
                </div>
            </check>
            <div style="clear: both;"></div>
        </div></div>
        <check if="{{ @@nav }}">
            <div id="nav" :class="{'expand': nav_expand }"><div id="nav-inner">
                <ul id="nav-left">
                    <repeat group="{{ @nav }}" value="{{ @item }}"><li><a href="{{ @base_path }}{{ @item.path }}">{{ @item.name }}</a></li></repeat>
                </ul>
                <div style="clear: both"></div>
            </div></div>
        </check>
        </div>
        <div id="content"><div id="content-inner">
            <h1>{{ @title }}</h1>

            <check if="{{ @@message }}">
                <div class="message">
                    <check if="{{ is_array(@message) }}">
                        <true><ul><repeat group="{{ @message }}" value="{{ @item }}"><li>{{ @item | raw }}</li></repeat></ul></true>
                        <false><p>{{ @message | raw }}</p></false>
                    </check>
                </div>
            </check>

            <check if="{{ @@layout }}"><include href="{{ @layout }}"></check>
        </div></div>

        <div id="footer">
            <address>
                SimpleID {{ @version }} &copy; Kelvin Mo &middot;
                <a href="http://simpleid.org/docs/2/">{{ @intl.core.footer_doc }}</a> &middot;
                <a href="http://github.com/simpleid/simpleid/">{{ @intl.core.footer_support }}</a>
            </address>
        </div>

        <check if="{{ @@attachments.js }}"><repeat group="{{ @attachments.js }}" value="{{ @attachment }}">
            <check if="{{ @@attachment.src }}">
                <true><script type="text/javascript" src="{{ @base_path }}{{ @attachment.src }}" {{ @@attachment.defer, 'defer' | attr, raw }} {{ @@attachment.defer, 'async' | attr, raw }}></script></true>
                <false><script type="text/javascript">{{ @@attachment.inline | raw }}</script></false>
            </check>
        </repeat></check>
        <script src="{{ @base_path }}html/assets/default.js" type="text/javascript" defer></script>
    </body>
</html>
