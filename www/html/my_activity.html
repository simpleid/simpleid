<table>
    <tr><th>{{ @intl.core.my.access_type_label }}</th><th>{{ @intl.core.my.location_label }}</th><th>{{ @intl.core.my.time_label }}</tr>
    <repeat group="{{ @user->getActivities() }}" key="{{ @id }}" value="{{ @info }}">
        <tr>
            <td><switch expr="{{ @info.type }}">
                <case value="browser">
                    {{ @intl.core.my.browser_label }} ({{ @info.ua }})
                </case>
                <case value="app">
                    {{ @intl.core.my.app_label }} ({{ @info.id }})
                </case>
            </switch></td>
            <td>{{ @@info.remote }}</td><td> {{ '{0,date} {0,time}',@info.time | format }}</td></tr>
    </repeat>
</table>
