<script src="{{ @base_path }}html/assets/webauthn.js" type="text/javascript"></script>
<script type="text/javascript">
    document.addEventListener('alpine:init', () => {
        Alpine.data('createCredentialApp', (options) => ({
            supported: document.isPublicKeyCredentialSupported(),
            hasLocalAuthenticator: false,
            challenge: '',
            nonce: '',
            result: '',
            useType: '',
            url: options.url,
            tk: options.tk,
            baseCreateOptions: options.baseCreateOptions,
            useCreateOptions: options.useCreateOptions,
            isRequesting: false,
            error_message: null,

            async createCredential(useType) {
                const challengeResponse = await fetch(this.url, { method: 'POST', headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-Request-Token': this.tk,
                    'Accept': 'application/json'
                 }});
                if (!challengeResponse.ok) {
                    this.error_message = simpleid.intl.challenge_error;
                    return;
                }

                const challengeObject = await challengeResponse.json();
                this.challenge = challengeObject.challenge;
                this.nonce = challengeObject.nonce;

                const options = deepmerge(this.baseCreateOptions, this.useCreateOptions[useType]);
                options.challenge = challengeObject.challenge;

                this.isRequesting = true;
                this.error_message = null;
                await this.$nextTick();

                try {
                    const response = await webAuthnCreatePublicKeyCredential(options);
                    this.result = JSON.stringify(response);
                    this.useType = useType;
                    this.isRequesting = false;

                    await this.$nextTick();
                    this.$refs.createCredentialButton.form.requestSubmit();
                } catch (e) {
                    this.isRequesting = false;

                    if (e.name == 'NotAllowedError') {
                        this.error_message = simpleid.intl.browser_error;
                    }
                    console.error(e);
                }
            },

            async init() {
                this.hasLocalAuthenticator = await document.hasLocalAuthenticator();
            }
        }));
    });
</script>
<div class="narrative">
    <p>{{ @intl.core.auth_webauthn.about_passkeys | markdown }}</p>

    <p>{{ @intl.core.auth_webauthn.about_security_keys | markdown }}</p>

    <p>{{ @intl.core.auth_webauthn.credential_warning, @otp_recovery_url | format, raw }}</p>

    <p>{{ @intl.core.auth_webauthn.setup_credential | markdown }}</p>
</div>

<form action="{{ @base_path }}auth/webauthn" method="post" enctype="application/x-www-form-urlencoded" x-data="createCredentialApp({{ @create_credential_app_options | js, raw }})">
    <input type="hidden" name="tk" value="{{ @tk }}"/>
    <input type="hidden" name="challenge" x-model="challenge">
    <input type="hidden" name="nonce" x-model="nonce">
    <input type="hidden" name="result" x-model="result">

    <template x-if="!supported"><p>{{ @intl.core.auth_webauthn.webauthn_not_supported }}</p></template>

    <template x-if="error_message"><div class="message" x-text="error_message"></div></template>

    <div x-show="supported">
        <input type="hidden" name="use" x-model="useType">
        <div class="form-item">
            <label for="edit-passkey-name">{{ @intl.core.auth_webauthn.credential_name_label }}</label>
            <input type="text" id="edit-passkey-name" name="name" value="" class="form-text" />
        </div>
        <button type="submit" name="op" value="add" id="edit-submit-passkey" class="is-default" :disabled="isRequesting" @click.prevent="createCredential('passkey')" x-ref="createCredentialButton">{{ @intl.core.auth_webauthn.add_passkey_button }}</button>
        <button type="submit" name="op" value="add" id="edit-submit-verify" :disabled="isRequesting" @click.prevent="createCredential('verify')" x-ref="createCredentialButton">{{ @intl.core.auth_webauthn.add_security_key_button }}</button>
    </div>
</form>
