# Configuration of make_frontend_tests
# ------------------------------------

#
# The globals section sets up the FatFree hive using the $f3->mset
# function.  Due to the way the FatFree hive variables work, it
# is necessary to call mset() multiple times to set the variables
# properly.
#
globals:
  # Framework variables (1st phase)
  - UI: www/html/,www/upgrade/
    PREFIX: intl.
    DEBUG: 2

  # Framework variables (2nd phase)
  - FALLBACK: en
    LOCALES: www/locale/

  # Global template variables
  - title: Test page
    version: test
    base_path: /
    frontend_test: true

#
# The tests section sets up the script to produce the required test files.
# Each test file is generated using a series of step.  Each step contains
# one input command and one output command (unless it is the final step,
# in which case the test file is written)
#
# Input commands:
# - template: renders the specified template, with variables from
#   variables (which also updates the hive) and local_variables
# - array: creates an associative array
# - resolve: resolves the specified string through the template
#   engine
#
# Output commands:
# - set - assigns the output to the specified hive variable
# - push - pushes the output to the specified hive variable
#
tests:
  auth_login.html:
    - template: auth_uid.html
      set: form_content

    - array:
        content: '{{ @form_content | raw }}'
      push: forms.identity

    - template: auth_password.html
      variables:
        login_form_module: password
        submit_button: Log in
      set: form_content

    - array:
        content: '{{ @form_content | raw }}'
      push: forms.default

    - template: auth_rememberme.html
      set: form_content

    - array:
        content: '{{ @form_content | raw }}'
      push: forms.options

    - template: page.html
      variables:
        page_class: is-dialog-page
        layout: auth_login.html
        fs: ''
        tk: ''
        mode: 3
        identify_url: ''
        message: The user name or password is not correct.

  auth_otp.html:
    - template: auth_uid.html
      variables:
        uid: test_uid
        allow_change_uid: true
      set: form_content

    - array:
        content: '{{ @form_content | raw }}'
      push: forms.identity

    - template: auth_otp.html
      variables:
        otp_recovery_url: https://simpleid.org/docs/2/common-problems/#otp
        submit_button: Verify
      set: form_content

    - array:
        content: '{{ @form_content | raw }}'
      push: forms.default

    - template: page.html
      variables:
        page_class: is-dialog-page
        layout: auth_login.html
        fs: ''
        tk: ''
        mode: 5
        identify_url: ''

  auth_otp_setup.html:
    - template: page.html
      variables:
        page_class: is-dialog-page
        layout: auth_otp_setup.html
        secret1: AAAA
        secret5: BBBB
        secret9: CCCC
        secret13: DDDD
        qr: otpauth://totp/SimpleID?secret=AAAABBBBCCCCDDDD&digits=6&period=30
        tk: foo
        otp_params: foo
        otp_recovery_url: https://simpleid.org/docs/2/common-problems/#otp

  oauth_consent.html:
    - template: page.html
      variables:
        page_class: is-dialog-page
        layout: oauth_consent.html
        application_name: Sample application
        application_type: web
        client_info:
          - foo
          - bar
        scope_list:
          id: know who you are
          profile: view your profile information (excluding e-mail and address information)
          email: view your e-mail address

  openid_consent.html:
    - template: openid_userinfo_consent.html
      local_variables:
        module: sreg
        userinfo_label: SimpleID will also be sending the following information to the site.
        name_label: Name
        value_label: Value
        fields:
          - id: email
            html_id: email
            name: Email
            value: hello@example.com
            required: true

          - id: nickname
            html_id: nickname
            name: Nickname
            value: Foo
            required: false
            checked: false
      set: form_content

    - array:
        content: '{{ @form_content | raw }}'
        weight: 0
      push: forms

    - template: page.html
      variables:
        page_class: is-dialog-page
        layout: openid_consent.html
        cancel: false
        realm: https://example.com/
        return_to_suspect: true
        suspect_url: https://simpleid.org/documentation/troubleshooting/returnto-discovery-failure
        js_data.intl.openid_suspect: |
          This web site has not confirmed its identity and might be fraudulent.
          Are you sure you wish to automatically send your information to this site for any future requests?

  dashboard.html:
    - array:
        id: welcome
        title: '{{ @intl.core.my.welcome_title | raw }}'
        content: "{{ @intl.core.my.logged_in_as, 'test', 'test' | format, raw }}"
      push: blocks

    - template: page.html
      variables:
        layout: my_blocks.html
        nav:
          - name: Dashboard
            path: ''
          - name: My profile
            path: ''
        user_header: true
        user:
          uid: test
          display_name: Test user
        logout_destination: /

  post.html:
    - template: page.html
      variables:
        page_class: is-dialog-page is-loading
        layout: post.html
        title: Please wait
        url: ''
        params:
          foo: bar

  native_app.html:
    - template: page.html
      variables:
        page_class: is-dialog-page is-loading
        layout: redirect_native.html
        title: Launching...
        url: ms-excel:ofv|u|http://localhost/poc.xls

  upgrade_access_denied.html:
    - template: page.html
      variables:
        layout: upgrade_access_denied.html
        upgrade_url: 'https://simpleid.org/docs/2/upgrading/#upgrade'

  upgrade_selection.html:
    - template: page.html
      variables:
        page_class: is-dialog-page
        layout: upgrade_selection.html
        original_version: 0.1.0
        this_version: 0.2.0
        upgrade_access_check: false
        upgid: foo
        tk: foo
        results: Success

  mail.html:
    - resolve: "{{ @intl.common.mail.footer, 'mail@example.com', 'SimpleID' | format }}"
      set: mail_footer

    - template: mail.html
      variables:
        layout: mail/test.md

  mail.txt:
    - resolve: "{{ @intl.common.mail.footer, 'mail@example.com', 'SimpleID' | format }}"
      set: mail_footer

    - template: mail.txt
      variables:
        layout: mail/test.md
